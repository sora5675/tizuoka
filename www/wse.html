<!DOCTYPE html>
<html>
 
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
  <script>
    function init() {
      var map = L.map('mapcontainer', { zoomControl: false });
      var mpoint = [34.80844904503614, 137.793838375348];
      map.setView(mpoint, 10);
      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
      }).addTo(map);
      //ポップアップする文字（HTML可、ここでは画像を表示）
   
        //おいもスイーツ専門店　おいもや
        var sucontents = "おいもスイーツ専門店　おいもや<br>TEL0537-48-4738<br>静岡県掛川市大渕9641<br>営業時間：9:00~17:00<br>定休日：無休<br><img src='https://m.media-amazon.com/images/I/61kN5LRnvJL._AC_.jpg' width='350' height='250'>"
        var popup1 = L.popup({ maxWidth: 350 }).setContent(sucontents);

        //まるたや洋菓子店　神田本店
       var sucontents =  "まるたや洋菓子店　神田本店<br>TEL0537-48-4738<br>静岡県掛川市大渕9641<br>営業時間：10:00~18:00<br>定休日：元日のみ<br><img src='https://www.at-s.com/ats-tool/thumb.php?file=%2Fgourmet%2Fimages%2Fn26%2F259469%2F259469marutaya1.jpg&width=640&height=500' width='350' height='250'>"
       var popup2 = L.popup({ maxWidth: 350 }).setContent(sucontents);

 

        L.marker([34.67761144911656, 137.9968849394594]).bindPopup(popup1).bindTooltip("おいもスイーツ専門店　おいもや").addTo(map);

       L.marker([34.69191991082441, 137.7200300278135]).bindPopup(popup2).bindTooltip("まるたや洋菓子店　神田本店").addTo(map);

      

    }
  </script>
</head>
  <body>

<body onload="init()">

  <div id="mapcontainer" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>
</body>

</html>

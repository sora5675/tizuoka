<!DOCTYPE html>
<html>
 
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
  <script>
    function init() {
      var map = L.map('mapcontainer', { zoomControl: false });
      var mpoint = [34.933457,  138.951497];
      map.setView(mpoint, 10);
      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
      }).addTo(map);
      //ポップアップする文字（HTML可、ここでは画像を表示）
   
        //下田脂松細工
        var sucontents = "下田脂松細工<br>下田区大賀茂1057-2<br>TEL0588-22-6689<br>営業時間：9:00~17:00<br>定休日：無休<br>※現在は自宅の一室が展示場となっており見学<br>をすることができます<br><img src='http://www.shizuoka-kougei.jp/sdkcms/wp-content/uploads/2018/02/007img.jpg' width='250' height='250'>"
        var popup1 = L.popup({ maxWidth: 350 }).setContent(sucontents);

     



        L.marker([34.6778183115063,138.891946371164]).bindPopup(popup1).bindTooltip("下田脂松細工").addTo(map);

    

    }
  </script>
</head>
  <body>

<body onload="init()">

  <div id="mapcontainer" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>
</body>

</html>
